<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>EVM-BABBLE</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body>

    <script id="header" type="text/x-handlebars-template">â€‹
        <header class="compact">
                <h1> EVM-BABBLE TESTNET NODE {{ id }}</h1>
        </header>    
    </script>

    <div class="main-content">
        <div>
            <h3>Eth Accounts</h1>
            <ul class="accounts-list">
                <script id="accounts-template" type="x-handlebars-template">
                    {{#each this}}
                        <li>
                        <div>Address: {{Address}}</div>
                        <div>Balance: {{Balance}}</div>
                        </li>
                    {{/each}}
                </script>
            </ul>
        </div> 
        <div>
            <h3>Babble Stats</h1>
            <div class="babble-stats">
                <script id="stats-template" type="x-handlebars-template">
                    <div>state: {{state}}</div>            
                    <div>consensus events: {{consensus_events}}</div>
                    <div>consensus transactions: {{consensus_transactions}}</div>
                    <div>last consensus round: {{last_consensus_round}}</div>
                    <div>events in last consensus round: {{round_events}}</div>
                    <div>transaction pool: {{transaction_pool}}</div>
                    <div>undetermined events: {{undetermined_events}}</div>
                </script>
            </div>
        </div>     
    </div>            


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="json-bigint.js"></script>
	<script src="index.js"></script>


</body>
</html>
